{% extends "base.html" %}
{% block body %}
<div style="text-align: left; max-width: 500px;">
    <h3>Players:</h3>
    <ul>
        {% for player in players %}
            <li>{{player.name}}</li>
        {% endfor %}
    </ul>

    {% if vip %}
        <form method="POST" action="/{{_id}}/new-round" >
            <input type="submit" value="Start New Round" />
        </form>
    {% endif %}
    <br />
    This will automatically refresh every 10 seconds....
</div>
{% endblock %}
